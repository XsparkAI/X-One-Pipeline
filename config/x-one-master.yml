INFO_LEVEL: INFO # DEBUG, INFO, ERROR

collect:
  task_name: null
  type: demo
  save_dir: ./data/
  save_format: hdf5
  start_episode: 0
  num_episode: 100
  save_freq: 30  # in Hz
  move_check: true

robot:
  use_node: true

  type: dual_x_arm_master
  init_qpos: 
    left_arm: [0, 0, 0, 0, 0, 0]
    left_gripper: 1.0
    right_arm: [0, 0, 0, 0, 0, 0]
    right_gripper: 1.0
  control_mode: position
  ROBOT_CAN:
    left_arm: can2
    right_arm: can3

  bias:
    left_arm:
      gripper: -0.01
    right_arm:
      gripper: -0.01